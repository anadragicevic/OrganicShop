<br />
<h2>Click down bellow to add a new product</h2>
<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">NEW ITEM</a>
</p>
<br />
<div class="form-group text-center" style="margin: 0 800px 0 0;">
  <p>
    <input
      #query
      (keyup)="filter(query.value)"
      type="text"
      class="form-control me-2"
      placeholder="Search..."
    />
  </p>
</div>
<br />
  
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$  ">
      <td>{{ p.payload.val().title }}</td>
      <td>{{ p.payload.val().price | currency: 'USD' }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
<mat-paginator
#paginator
    [length]="this.products$?.length"
    [pageSize]="4"
    [pageSizeOptions]="[2,4,6]"
    (page)="OnPageChange($event)"
>
</mat-paginator>
