<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      Think Organic
      <img class="rounded-circle" src="./assets/images.png" alt="logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item" *ngIf="auth.user$ | async as user">
          <a
            class="nav-link me-2"
            routerLink="/products"
            routerLinkActive="active"
          >
            PRODUCTS
          </a>
        </li>

        <li class="nav-item" *ngIf="auth.user$ | async as user">
          <a
            class="nav-link"
            routerLink="/shopping-cart"
            routerLinkActive="active"
          >
            <i class="material-icons">shopping_cart</i>
            <span
              class="badge bg-warning bg-pill"
              *ngIf="cart$ | async as cart"
            >
              {{ cart.totalItemsCount }}
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/about-us" routerLinkActive="active">
            ABOUT US
          </a>
        </li>
        <li
          *ngIf="!(auth.user$ | async)"
          class="nav-item"
          style="margin-left: 650px;"
        >
          <button
            class="btn btn-success nav-link"
            routerLink="/login"
            routerLinkActive="active"
          >
            Get started
          </button>
        </li>
      </ul>

      <div *ngIf="auth.user$ | async as user" class="dropdown" dropdown>
        <a class="dropdown-toggle" dropdownToggle>
          <img
            class="rounded-circle me-2"
            src="{{ user.photoURL }}"
            alt="error"
            referrerpolicy="no-referrer"
          />
          Welcome {{ user.displayName }}
        </a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" routerLink="/my-orders">My orders</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/admin/products">
            Manage products
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()" routerLink="/">Logout</a>
        </div>
      </div>
    </div>
  </div>
</nav>
