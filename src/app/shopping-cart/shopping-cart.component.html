<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart" >
   <h3>
       You have <strong> {{$any(cart).totalItemsCount}} </strong> items in your shopping cart.
   </h3>
   <br>
   <table class="table" *ngIf="$any(cart).totalItemsCount > 0 ">
    <thead>
        <tr>
            <th>Product</th>
            <th> Quantity</th>
            <th> Price</th>
     
        </tr>
</thead>
<tbody>
    <tr *ngFor="let item of $any(cart).items" >
       <td>{{item.title}}</td>
       <td>{{item.quantity}}</td>
       <td>{{item.totalPrice | currency}} </td>
     
    </tr>
    <br>
    
    <div class="align-right" >
        <h4>Total price for items you selected is :
      <strong>  
        {{ $any(cart).totalPrice | currency }}
    </strong> 
</h4>
    </div>
</tbody>
   </table>
  <button class="btn btn-danger btn-sm" (click)="clearCart()">Clear shopping cart</button>
</ng-container>
